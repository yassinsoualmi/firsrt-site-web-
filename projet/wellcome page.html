<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="welcome-container">
    <h1 class="welcome-title">Welcome to My Website</h1>
    <p class="welcome-message">We're excited to have you here!</p>
    <button class="start-btn" onclick="startJourney()">Start</button>
  </div>

  <script>
    function startJourney() {
      // Add animation effect
      const btn = document.querySelector('.start-btn');
      btn.classList.add('fade-out');
      
      // Redirect after the animation
      setTimeout(() => {
        window.location.href = 'home.html'; // Redirect to the login page
      }, 800); // Adjust to match the animation duration
    }
  </script>
</body>
</html>
